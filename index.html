<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird the Hummingbird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for TikTok icon -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hi, I'm Bird!</h1>
    </header>

    <main class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>I'm Bird, a super-fast hummingbird with a love for sweet nectar and exploring gardens! Follow my daily flights and flower finds.</p>
        </section>

        <section id="gallery">
            <h2>My Gallery</h2>
            <div class="image-grid">
                <img src="gallery/hummingbird1.png" alt="Bird the Hummingbird 1">
                <img src="gallery/hummingbird2.png" alt="Bird the Hummingbird 2">
                <img src="gallery/hummingbird3.png" alt="Bird the Hummingbird 3">
            </div>
        </section>

        <section id="social">
            <h2>Follow Me!</h2>
            <a href="https://tiktok.com/@bird_the_hummingbird" class="tiktok-badge" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-tiktok"></i> Follow me on TikTok!
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bird the Hummingbird. Zooming your way!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
